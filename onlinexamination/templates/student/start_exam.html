{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<div class="jumbotron my-4">
    <h2 style="text-align: center;">Course: {{ course.course_name }}</h2>

    <div id="timer" style="text-align: center; font-size: 20px;"></div>

    <form class="form" autocomplete="off" onsubmit="return saveAns()" action="/student/calculate-marks" method="POST">
        {% csrf_token %}
        {% for q in questions %}
        <h3 class="text-danger">{{ forloop.counter }}. {{ q.question }}</h3><h4 style="text-align: right;">[{{ q.marks }} Marks]</h4>
        <input type="hidden" name="csrfmiddlewaretoken" value="C24rUotmdHawVQJL3KrqiWxvti8UffOFYUc8TRbZtLt36AVLdP3jbkzUVe3beRAa">
        <div class="form-check mx-4">
            <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option1 }}" value="Option1">
            <label class="form-check-label" for="option1">
                {{ q.option1 }}
            </label>
        </div>
        <div class="form-check mx-4">
            <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option2 }}" value="Option2">
            <label class="form-check-label" for="option2">
                {{ q.option2 }}
            </label>
        </div>
        <div class="form-check mx-4">
            <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option3 }}" value="Option3">
            <label class="form-check-label" for="option3">
                {{ q.option3 }}
            </label>
        </div>
        <div class="form-check mx-4">
            <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option4 }}" value="Option4">
            <label class="form-check-label" for="option4">
                {{ q.option4 }}
            </label>
        </div>
        {% endfor %}
        <input class="btn btn-success btn-lg" style="border-radius: 0%;" type="submit" value="Submit Answers">
    </form>
</div>

<script>
    // Timer function
    var minutes = 30;
    var seconds = 0;

    function startTimer() {
        var timer = document.getElementById('timer');
        var interval = setInterval(function() {
            timer.innerHTML = 'Time Left: ' + minutes + ' min ' + seconds + ' sec';

            if (minutes === 0 && seconds === 0) {
                clearInterval(interval);
                timer.innerHTML = 'Time Up!';
                document.querySelector('.form').submit(); // Submit the form when time is up
            } else if (seconds === 0) {
                minutes--;
                seconds = 59;
            } else {
                seconds--;
            }
        }, 1000);
    }

    // Start the timer when the page loads
    window.onload = startTimer;

    function saveAns() {
        var ele = document.getElementsByTagName('input');
        for (i = 0; i < ele.length; i++) {
            if (ele[i].type = "radio") {
                if (ele[i].checked) {
                    setCookie(ele[i].name, ele[i].value, 3)
                }
            }
        }
    }

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
</script>

<br><br><br><br><br><br>
{% endblock content %}
