{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<div class="jumbotron my-4">
    <h2 style="text-align: center;"><u>Course: {{ course.course_name }}</u></h2>
    <br/>
    <div id="timer" style="text-align: center; font-size: 20px; border:1px solid black; background-color:yellowgreen;"></div>
    <br/>
    <form class="form" autocomplete="off" onsubmit="return confirmSubmission() && saveAns()" action="/student/calculate-marks" method="POST">
        {% csrf_token %}
        {% for q in questions %}
        <h3 class="text-danger">{{ forloop.counter }}. {{ q.question }}</h3><h6 style="text-align: right;">[{{ q.marks }} Marks]</h6>
        <button type="button" class="btn btn-primary" onclick="speak('{{ q.question }}', '{{ q.option1 }}', '{{ q.option2 }}', '{{ q.option3 }}', '{{ q.option4 }}')">Read Question</button>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div class="form-check mx-4">
            <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option1 }}" value="{{ q.option1 }}" onclick="readSelectedOption('{{ q.option1 }}')">
            <label class="form-check-label" for="{{ q.option1 }}">
                {{ q.option1 }}
            </label>
        </div>
        <div class="form-check mx-4">
            <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option2 }}" value="{{ q.option2 }}" onclick="readSelectedOption('{{ q.option2 }}')">
            <label class="form-check-label" for="{{ q.option2 }}">
                {{ q.option2 }}
            </label>
        </div>
        <div class="form-check mx-4">
            <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option3 }}" value="{{ q.option3 }}" onclick="readSelectedOption('{{ q.option3 }}')">
            <label class="form-check-label" for="{{ q.option3 }}">
                {{ q.option3 }}
            </label>
        </div>
        <div class="form-check mx-4">
            <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option4 }}" value="{{ q.option4 }}" onclick="readSelectedOption('{{ q.option4 }}')">
            <label class="form-check-label" for="{{ q.option4 }}">
                {{ q.option4 }}
            </label>
        </div>
        </br>
        {% endfor %}
        <input class="btn btn-success btn-lg" style="border-radius: 0%;" type="submit" value="Submit Answers">
    </form>
</div>

<script>
    // Timer function
    var minutes = 30;
    var seconds = 0;

    function startTimer() {
        var timer = document.getElementById('timer');
        var interval = setInterval(function() {
            timer.innerHTML = 'Time Left: ' + minutes + ' min ' + seconds + ' sec';

            if (minutes === 0 && seconds === 0) {
                clearInterval(interval);
                timer.innerHTML = 'Time Up!';
                document.querySelector('.form').submit(); // Submit the form when time is up
            } else if (seconds === 0) {
                minutes--;
                seconds = 59;
            } else {
                seconds--;
            }
        }, 1000);
    }

    // Start the timer when the page loads
    window.onload = startTimer;

    function confirmSubmission() {
        return confirm("Are you sure you want to submit your answers?");
    }

    function saveAns() {
        var ele = document.getElementsByTagName('input');
        for (i = 0; i < ele.length; i++) {
            if (ele[i].type == "radio") {
                if (ele[i].checked) {
                    setCookie(ele[i].name, ele[i].value, 3);
                }
            }
        }
    }

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    // Function to read out the selected option
    function readSelectedOption(option) {
        var speechSynthesis = window.speechSynthesis;
        var speech = new SpeechSynthesisUtterance("You selected option " + option);
        speech.lang = 'en-IN'; // Setting Indian English accent
        speech.rate = 0.8; // Adjusting the rate to decrease the speed
        speechSynthesis.speak(speech);
    }

    // Function to speak out the question and options
    function speak(question, option1, option2, option3, option4) {
        var speechSynthesis = window.speechSynthesis;
        var speech = new SpeechSynthesisUtterance(question + '. Options are: ' + option1 + ', ' + option2 + ', ' + option3 + ', ' + option4);
        speech.lang = 'en-IN'; // Setting Indian English accent
        speech.rate = 0.8; // Adjusting the rate to decrease the speed
        speechSynthesis.speak(speech);
    }
</script>

<br><br><br><br><br><br>
{% endblock content %}
